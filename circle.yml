machine:
  services:
    - docker
  java:
    version: openjdk8

dependencies:
  override:
    - ./gradlew testClasses

test:
  override:
    - TERM=dumb ./build-and-test-all.sh
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

